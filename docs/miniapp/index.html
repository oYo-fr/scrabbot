<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Scrabbot – Mini App</title>
    <meta name="theme-color" content="#000000" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100%;
        }
        .app-root {
            position: fixed;
            inset: 0;
            padding-top: env(safe-area-inset-top);
            padding-right: env(safe-area-inset-right);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            display: flex;
        }
        .app-root iframe {
            border: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="app-root">
        <!--
          Exportez votre jeu Godot Web vers docs/miniapp/game/index.html.
          Cet iframe charge le build Godot.
        -->
        <iframe id="gameFrame" src="./game/index.html" allow="autoplay; fullscreen; xr-spatial-tracking; gyroscope; accelerometer; magnetometer"></iframe>
    </div>

    <script>
        (function () {
            var webApp = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
            if (webApp) {
                try {
                    webApp.ready();
                    // Tente le plein écran WebApp (Bot API 8.0+)
                    if (typeof webApp.requestFullscreen === 'function') {
                        webApp.requestFullscreen();
                    } else {
                        // Ancien comportement: s'étendre au maximum disponible
                        if (typeof webApp.expand === 'function') {
                            webApp.expand();
                        }
                    }
                    // Ajuste les couleurs de la barre si visible (fallback)
                    if (typeof webApp.setHeaderColor === 'function') {
                        webApp.setHeaderColor('#000000');
                    }
                    // Écoute les changements de plein écran pour adapter l'UI si besoin
                    if (typeof webApp.onEvent === 'function') {
                        webApp.onEvent('fullscreenChanged', function (e) {
                            // e.isFullscreen disponible sur certains clients
                            // Vous pouvez réagir ici si nécessaire
                        });
                    }
                } catch (err) {
                    console.warn('Telegram WebApp init failed:', err);
                }
            }
        })();
    </script>
</body>
</html>
