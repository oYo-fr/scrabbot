[mypy]
# Permissive MyPy configuration for the project
python_version = 3.10
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
no_implicit_optional = False
check_untyped_defs = False
ignore_errors = True

# Ignore errors in test and demo modules
[mypy-tests.*]
ignore_errors = True

# Patterns removed as they don't conform to mypy rules
# Tests are handled by [mypy-tests.*] above

[mypy-bot.*]
ignore_errors = True

# Allow untyped imports
[mypy-psutil]
ignore_missing_imports = True

[mypy-unidecode]
ignore_missing_imports = True
