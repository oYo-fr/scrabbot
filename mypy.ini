[mypy]
# Configuration MyPy permissive pour le projet
python_version = 3.10
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
no_implicit_optional = False
check_untyped_defs = False
ignore_errors = True

# Ignorer les erreurs dans les modules de test et de démonstration
[mypy-tests.*]
ignore_errors = True

# Patterns supprimés car non conformes aux règles mypy
# Les tests sont gérés par [mypy-tests.*] ci-dessus

[mypy-bot.*]
ignore_errors = True

# Permettre les imports non typés
[mypy-psutil]
ignore_missing_imports = True

[mypy-unidecode]
ignore_missing_imports = True

