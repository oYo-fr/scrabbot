[flake8]
max-line-length = 150
ignore = E203, W503
exclude = .git,__pycache__,.venv,venv,env,data,build,dist,godot/addons/gut/**,.tools/godot/gut/**
# E402 acceptable in test files that modify sys.path for local imports
per-file-ignores =
    shared/api/dictionary_service.py:E402
    tests/dictionaries/demo_system.py:E402
    tests/dictionaries/test_web_server.py:E402
    tests/integration/test_advanced_features.py:E402
    tests/performance/benchmark_suite.py:E402

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
