[flake8]
max-line-length = 150
ignore = E203, W503
exclude = .git,__pycache__,.venv,venv,env,data,build,dist
# E402 acceptable dans les fichiers de test qui modifient sys.path pour les imports locaux
per-file-ignores =
    shared/api/dictionnaire_service.py:E402
    tests/dictionnaires/demo_system.py:E402
    tests/dictionnaires/test_serveur_web.py:E402
    tests/integration/test_advanced_features.py:E402
    tests/performance/benchmark_suite.py:E402

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
